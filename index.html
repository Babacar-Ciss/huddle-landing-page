<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css" type="text/css">

   <!-- Importing Fonts Families -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="content">
    <div class="header">
      <img src="./images/logo.svg" alt="Hubble logo">
    </div>

    <div class="central">
      <img class="central-image" src="./images/illustration-mockups.svg" alt="Illustrative image">
    </div>

    <div class="informations">
      <h1>Build The Community Your Fans Will Love</h1>
      <h2>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
      </h2>
      <a href="#" class="btn">Register</a>
    </div>

    <div class="social-media">
      <a href="#" class="social-media-link">
        <svg class="icon icon-facebook">
          <use xlink:href="images/sprite.svg#icon-facebook"></use>
        </svg>
      </a>

      <a href="#" class="social-media-link">
        <svg class="icon icon-facebook">
          <use xlink:href="images/sprite.svg#icon-twitter"></use>
        </svg>
      </a>

      <a href="#" class="social-media-link">
        <svg class="icon icon-facebook">
          <use xlink:href="images/sprite.svg#icon-instagram"></use>
        </svg>
      </a>

    </div>
  </div>

</body>
</html>
